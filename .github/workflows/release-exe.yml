name: Release EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: windows-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Compile Release EXE
        run: npm run compile

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-cli-release
          path: |
            release/*.exe
            release/*.sha256
